<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <app-create-package></app-create-package>
        </div>

        <div class="accordion mx-auto mt-5 list-width text-center" id="accordionExample">

            <div class="card">
                <div class="card-header bg-blue" id="headingOne">
                    <h4 class="mb-0 text-white">
                        Paquetes
                    </h4>
                </div>
                <app-view-package></app-view-package>
            </div>

            <div class="card" *ngFor="let package of paqueteData; let i = index">
                <div class="card-header bg-gray" id="headingOne">
                    <h2 class="mb-0 text-dark">
                        <button (click)="modalPaquete(i)" class="btn btn-block bg-gray" type="button">
                            {{package.nombre}}
                        </button>
                    </h2>
                </div>
                <div class="col-6">
                    <app-view-package></app-view-package>
                </div>
            </div>
        </div>

        <button #btnModal type="button" class="d-none" data-toggle="modal" data-target="#changePassword"></button>

        <div class="modal fade" id="changePassword" data-backdrop="static" tabindex="-1" role="dialog"
            aria-labelledby="changePasswordTitle" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="mx-auto m-0" id="changePasswordTitle">Cambiar contraseña</h5>
                        <button #closeModalChangePassword type="button" class="d-none" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form (ngSubmit)="changePassword()" [formGroup]="changePasswordForm">
                            <input type="password" class="form-control" formControlName="newPassword"
                                placeholder="Contraseña nueva">
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary btn-large">Cambiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
